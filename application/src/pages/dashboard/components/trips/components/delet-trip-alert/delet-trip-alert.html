<ion-content style="background: #a5a5a5;" padding>


    <div class="popup-div">

        <img class="img-bag" src="assets/img/custom-images/bag.png">
        <div class="trip-txt">Trip Removed!</div>

        <div class="txt-cls">Are you sure you want</div>
        <div style="text-align: center; color: gray;"> to delete this trip?</div>
        <div ion-button round class="btn-cls" (click)="deletTripProcess()">Yes, Delete it</div>
        <div class="txt-no-thnk" (click)="cancle()">No, cancel</div>

    </div>
</ion-content>
