<ion-header>

  <ion-navbar>
    <ion-title>My Likes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <skeleton-preloader *ngIf="isPageLoading" name="circle-string-list" repeatTimes="6"></skeleton-preloader>

    <div *ngIf="!hasMyLikeList" class="sk-nothing-found sk-blank-state-wrap">
        <img class="sk-blank-state-icon" src="./assets/img/ic-not-found.svg" alt="" />
        <div class="sk-blank-state-cont">
            <h2>{{ 'empty_user_search_header' | translate }}</h2>
        </div>
    </div>

    <ion-list *ngIf="hasMyLikeList" class="sk-userlist sk-height-wrap">
        <virtual-scroller #bookmarksScroller>
            <ion-item-sliding *ngFor="let bookmarkData of mMyLikeList">
                <ion-item (tap)="viewProfile(bookmarkData.userId)">
                    <ion-avatar item-left>
                        <user-avatar
                            [url]="bookmarkData.avatar?.url"
                            [isAvatarActive]="bookmarkData.avatar?.active">
                        </user-avatar>
                    </ion-avatar>
                    <h2>{{ bookmarkData.displayName }}</h2>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="secondary" (click)="dislike(bookmarkData.userId,bookmarkData.displayName)">
                       Unlike
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </virtual-scroller>
    </ion-list>

</ion-content>
