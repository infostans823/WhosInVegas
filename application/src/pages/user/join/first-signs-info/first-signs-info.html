<ion-content *ngFor="let slide of slideData" padding class="{{ currentIndex=='0'? 'bg-img1':null ||
                                                               currentIndex=='1'? 'bg-img2':null || 
                                                               currentIndex=='2'? 'bg-img3':null}}">


    <img class="logo-set" src="assets/img/custom-images/onboard_logo.png" />

    <ion-slides class="sld-set" pager="true" (ionSlideDidChange)="slideChanged($event)">
        <ion-slide *ngFor="let slide of slideData; let i = index" class="sngl-sld-set">
            <img src="{{slide.image}}" />
        </ion-slide>
    </ion-slides>

    <ion-label (click)="dismissInfoSlide()" style="color: white;text-align: center; margin-top: 10%;font-size: 2.1rem;">skip</ion-label>

</ion-content>
